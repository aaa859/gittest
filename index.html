<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./jquery.js"></script>
    <script src="./vue.js"></script>
  </head>
  <body>
    <!-- 自定义指令 -->
    <div id="app">
      <input type="text" v-myShow="show" />
    </div>
    <script>
      //全局    钩子函数类似于Vue生命周期钩子函数
      //bind  指令第一次绑定到元素时调用
      //inserted  被绑定元素绑定到父节点时调用    v-focus 绑定到input上面
      //update  所在组件的虚拟节点更新时调用，可能发生在虚拟节点更新之前
      //componentupdated    指令所在的组件全部更新后
      // unbind   指令与元素解绑之后调用
      // Vue.directive('focus', {
      //   inserted(el) {
      //     el.focus()
      //   }
      // })
      Vue.directive('myShow', {
        bind(el, binding) {
          const { value } = binding
          const display = value ? '' : 'none'
          el.style.display = display
        }
      })
      const vm = new Vue({
        el: '#app',
        data: {
          show: false
        }
        //局部
        // directives: {
        //   focus: {}
        // }
      })

      // 模拟v-show
    </script>
  </body>
</html>
