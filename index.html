<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="app">
      <div class="control">
        <input type="text" class="search" v-model="filterText" />
        <div>
          <span
            class="option"
            v-for="(option,index) in controlOptions"
            :class="{'active':optionActive[index]}"
            @click="filterBySex(index,option)"
            >{{option}}</span
          >
        </div>
      </div>
      <ul>
        <li class="person" v-for="person in personList" :key="person.id">
          <div class="avatar">
            <img :src="person.src" alt="" />
          </div>
          <div class="content">
            <span class="name">{{person.name}}</span>
            <span class="des">{{person.des}}</span>
          </div>
        </li>
      </ul>
    </div>

    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          filterText: '',
          addClassFlag: false,
          optionActive: [false, false, true],
          //optionActive的每一项对应数组的每一项,哪一项为true，默认进来时哪一项加上了active类名
          personArr: [
            {
              name: '王港',
              src:
                'https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=4005587090,2408158268&fm=26&gp=0.jpg',
              des: '颈椎不好',
              sex: 'm',
              id: '056482'
            },
            {
              name: '刘莹',
              src:
                'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1571915784984&di=a0056fd06188e87b922c60878e5ce6e2&imgtype=0&src=http%3A%2F%2Fpic.51yuansu.com%2Fpic3%2Fcover%2F03%2F79%2F64%2F5c05df1faf3b7_610.jpg',
              des: '我是谁',
              sex: 'f',
              id: '157894'
            },
            {
              name: '刘秀莹',
              src:
                'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1571915803971&di=47dc968f55b16a461de3e8f25bdf8600&imgtype=0&src=http%3A%2F%2Fimg.duoziwang.com%2F2016%2F11%2F27%2F190426198344.jpg',
              des: '我长得很好看',
              sex: 'f',
              id: '2849245'
            },
            {
              name: '刘金雷',
              src:
                'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1571915748758&di=5be825da4d37bcc21959946c101d5609&imgtype=0&src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201707%2F19%2F20170719211350_4PnBt.jpeg',
              des: '你没有见过陌生的脸',
              sex: 'm',
              id: '348515'
            },
            {
              name: '刘飞翔',
              src:
                'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1571915762633&di=49517ca62ecddb638cdfb2158a64e39a&imgtype=0&src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201702%2F05%2F20170205222154_WLdJS.jpeg',
              des: '瓜皮刘',
              sex: 'm',
              id: '478454'
            }
          ],
          controlOptions: ['male', 'female', 'all'],
          sex: ['f', 'm']
        },
        methods: {
          //  3通过性别来过滤
          filterBySex(index, option) {
            //因为重复点击会让for循环重复进行多次，所以写个if判断
            //先判断1，再判断2，再判断3  为递增属性
            if (!this.optionActive[index]) {
              // 2 让以前点击的去除active
              for (var i = 0; i < this.optionActive.length; i++) {
                this.optionActive[i] = false
              }
              //
              //  1在optionActive里面点击哪个就删除一个，然后给新增的加上true,这样点击时候就附上active类名，但是这样会点击的加上active，但是以前的不会去除active,所以在上面加一个判断，让以前的去除active
              this.optionActive.splice(index, 1, true)
              //在通过性别进行过滤时，通过传入option，因为option就是代表male ,female,all 三项，点击时候通过点击事件和switch  获取到当前点击到底是male,female，all哪个,将data里面的sex传入m  f,因为mf是控制了下面personarr过滤数据的
              this.sex.length = 0
              switch (option) {
                case 'male':
                  this.sex.push('m')
                  break
                case 'female':
                  this.sex.push('f')
                  break
                case 'all':
                  this.sex.push('f', 'm')
                  break
              }
            }
          }
        },
        computed: {
          //过滤文本 ，将personArr   return 出去之后可以列表里面for循环
          personList() {
            //  const  filterText = this.filterText
            //  const   personArr = this.personArr  这两句等同于
            const { filterText, personArr, sex } = this
            return personArr.filter(
              item => item.name.includes(filterText) && sex.includes(item.sex)
              //通过data里面的sex数据控制显示的列表，拿到sex数据之后过滤掉固定的item.sex得到新的列表渲染出去
            )
          }
        }
      })
      //计算属性是惰性的，依赖的数据不改变就不会执行，但是method只要页面渲染，就会执行，所以性能不好

      //点击哪个给哪个加上active样式，其实里面是两部逻辑，第一步让每一个都取消active类名，第二步让点击的那一个加上active类名

      //实例里面操作的数据要么是data里面定义了的，要么是通过method传递参数得到的
    </script>
  </body>
</html>
