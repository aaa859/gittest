<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./jquery.js"></script>
    <script src="./vue.js"></script>
  </head>
  <body>
    <!-- 过滤器 -->
    <div id="app">
      <!-- {{name | myFilter('学不动了') | myFilterA }} -->
      {{name | capitalize}} {{money | myMoney}}
    </div>
    <script>
      Vue.filter('myFilter', (val, a) => {
        console.log(val, a)
        return '好好学习前端'
      })
      Vue.filter('myFilterA', val => {
        console.log(val)
      })
      //后面过滤器用前面过滤return出来的值，过滤器第一个值永远是不变的第一个为data的值，第二个多个才是前面过滤器return出来的值，第二个值才是传递进去的参数，如果多个过滤器，最后一个过滤器不return则页面为空

      //过滤首字母大写
      //如果value为空，则return什么都不做
      Vue.filter('capitalize', val => {
        if (!val) {
          return
          //判断value为空则什么都不做
        }
        return val.charAt(0).toUpperCase() + val.slice(1)
      })

      //给money加上逗号
      Vue.filter('myMoney', val => {
        return val.toLocaleString()
      })
      const vm = new Vue({
        el: '#app',
        data: {
          name: 'fdsgsdASFSgf',
          money: 120000
        }
        // filters:{
        //   filter(){}
        // }
      })
      //在视图里面传的参数都要用引号扩起来，不让报错，实例未定义却渲染在模版上，如果是在实例里的定义了的数据则不用引号
    </script>
  </body>
</html>
